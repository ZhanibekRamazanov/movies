{% extends '../base.html' %}

{% block title %}All movies{% endblock %}

{% block content %}
    <div class="top-ten">
        <div class="container">
            <h2 class="mt-5 mb-5">All movies</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h3>Search</h3>
                            <form class="mb-4" action="{% url 'allMovies' %}">
                                <div class="row">
                                    <div class="col-9">
                                        <input type="search" name="search" class="form-control" placeholder="Film name, description">
                                    </div>
                                    <div class="col-3">
                                        <button type="submit" class="btn btn-dark"><i class="fa-solid fa-magnifying-glass"></i></button>
                                    </div>
                                </div>
                            </form>
                            <h3>Genres</h3>
                            <ul>
                                <li><a href="{% url 'allMovies' %}" class="text-dark">All</a></li>
                                {% for genre in genres %}
                                <li><a href="{% url 'filterMovies' slug=genre.slug %}" class="text-dark">{{ genre.genreName }}</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    {% for movie in movies %}
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2>{{ movie.movieName }}</h2>
                            <a href="{% url 'movieDetail' pk=movie.pk %}" class="btn btn-dark">Watch</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
